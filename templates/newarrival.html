{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Dark Theme Products</title>
    <!-- Include Bootstrap CSS (dark theme) -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Custom styles for product boxes */
        .product-box {
            background-color: #343a40; /* Dark background color */
            color: white; /* Text color */
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 10px;
        }

        /* Style for product images */
        .thumbnail {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            {% for product in products %}
            <div class="col-lg-4">
                <div class="product-box">
                    <img class="thumbnail" src="{{ product.image.url }}">
                    <h6><strong>{{ product.product_name }}</strong></h6>
                    <hr>
                    <button class="btn btn-outline-secondary add-btn">Add to Cart</button>
                    <a class="btn btn-outline-success" href="#">View</a>
                    <h4 style="display: inline-block;">{{ product.price | floatformat:2}}</h4>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
